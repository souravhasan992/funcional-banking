<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <!-- tailwindcss -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to <span class="font-semibold text-purple-800">Baap-Er-Bank </span>!!!</h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto mt-8 p-6 ">
            <h3 class="text-3xl mb-3">Please Login</h3>
            <div action="">
                <input id="user-email" class="border border-gray-400 rounded-md block w-3/4 mb-2 px-2" type="text" name="" id="" placeholder="Your Email">
                <input id="user-password" class="border border-gray-400 rounded-md block w-3/4 mb-2 px-2" type="password" name="" id="" placeholder="Password">
                <button id="login-submit" class="bg-blue-600 rounded-md py-2 px-4 text-white font-medium">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
