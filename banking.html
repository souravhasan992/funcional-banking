<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <!-- tailwindcss -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-8">Let's get some <span class="font-semibold text-purple-800">Moooooney </span>!!!</h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- Balance and Transaction -->
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4  text-white">
                <div class="bg-blue-400 p-8 rounded">
                    <h3 class="text-3xl">Deposite</h3>
                    <h4 class="text-4xl">$<span id="deposite-total">00</span></h4>
                </div>
                <div class="bg-green-400 p-8 rounded">
                    <h3 class="text-3xl">Withdraw</h3>
                    <h4 class="text-4xl">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-yellow-400 p-8 rounded">
                    <h3 class="text-3xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="balance-total">1240</span></h4>
                </div>
                
            </div>
        </section>
        <!-- Deposite and Withdwar  -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-200 p-8 rounded-md">
                    <h3 class="text-2xl">Please Deposite</h3>
                    <div action="">
                        <input id="deposite-input" class="border border-gray-400 rounded-md block w-3/4 mb-2 px-2" type="text" name="" id="" placeholder="$ amount to deposite">
                        
                        <button id="deposite-btn" class="bg-blue-600 rounded-md py-2 px-4 text-white font-medium">Deposite</button>
                    </div>
                </div>
                <div class="bg-purple-200 p-8 rounded-md">
                    <h3 class="text-2xl">Please Withdraw</h3>
                    <div action="">
                        <input id="withdraw-input" class="border border-gray-400 rounded-md block w-3/4 mb-2 px-2" type="text" name="" id="" placeholder="$ amount to Withdraw">
                        
                        <button id="withdraw-btn" class="bg-blue-600 rounded-md py-2 px-4 text-white font-medium">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>



    <script src="js/banking.js"></script>
</body>
</html>
